# 서버 포트 설정
server:
  port: 8083

# Spring Boot 관련 설정들
spring:
  # 데이터베이스 연결 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/new?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234

  # JPA 및 Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: update  # 테이블 자동 생성/수정 설정
    show-sql: true      # SQL 쿼리 콘솔 출력
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리 포맷팅

