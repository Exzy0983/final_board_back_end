<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 900px;
            background-color: #f9fdf9;
            color: #333;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-write {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 18px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-write:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd; /* 세로줄 추가 */
        }
        /* 마지막 열은 세로줄 제거 */
        th:last-child, td:last-child {
            border-right: none;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f1f9f1;
        }
    </style>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/save" class="btn-write">글쓰기</a>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성시간</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td>
            <a th:text="${board.boardTitle}" th:href="@{|/${board.id}|}"></a>
        </td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.createdAt}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
