<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈 | 게시판</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Hello Spring Boot!</h1>
<a href="/save">✍️ 새로운 글 쓰기</a>
</body>
</html>
